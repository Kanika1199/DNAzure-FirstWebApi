apiVersion: apps/v1
kind: Deployment
metadata:
  name: myfirstwebapi-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: MyFirstWebApi
  template:
    metadata:
      labels:
        app: MyFirstWebApi
    spec:
      containers:
      - name: myfirstwebapirepos
        image: dnazurecr.azurecr.io/dnrepos:latest
        ports:
        - containerPort: 8080
      imagePullSecrets:
      - name: dsconfigsn

---
apiVersion: v1
kind: Service
metadata:
  name: myfirstwebapi
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: myfirstwebapi